<mat-toolbar class="app-navbar" color="primary">
    <div class="left" fxLayout="row" fxLayoutAlign="start center">
        <a routerLink="/" class="logo-link">
          <img src="assets/logo2.png" alt="Logo" class="logo" />
        </a>
    </div>

    <div class="search">
        <mat-form-field appearance="outline" class="search-field">
            <input matInput placeholder="Search...">
            <button mat-icon-button matSuffix aria-label="Search">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="right" fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="!hasSignedIn()" mat-raised-button routerLink="/login">
            Log In
        </button>

        <button *ngIf="hasSignedIn()" mat-raised-button color="accent" (click)="openCreateVideo()" style="margin-right:8px;">
            Create video!
        </button>

                <button *ngIf="hasSignedIn()" mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu" class="user-button">
                    <ng-container *ngIf="userService.currentUser && (userService.currentUser.avatar_url || userService.currentUser.avatar); else initials">
                        <img class="avatar" [src]="userService.currentUser.avatar_url || userService.currentUser.avatar" alt="user avatar" />
                    </ng-container>
                    <ng-template #initials>
                        <div class="avatar-icon">{{ userInitials() }}</div>
                    </ng-template>
                </button>

        <mat-menu #userMenu="matMenu">
            <button mat-menu-item disabled>Hello, {{ userName() }}</button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="logout()">Log Out</button>
        </mat-menu>
    </div>
</mat-toolbar>
