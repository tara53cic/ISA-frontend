    <mat-card elevation="5" fxFlex class="content">

        <mat-card-title>
                <h2>{{title}}</h2>
            </mat-card-title>

            <mat-card-content>
                <p *ngIf="notification" [class]="notification.msgType">{{notification.msgBody}}</p>

                <form #loginForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!submitted" [formGroup]="form">
                    <label class="field-label">Username: </label>
                    <mat-form-field>
                        <input formControlName="username" matInput required autocomplete="username">
                    </mat-form-field>

                    <label class="field-label">Password: </label>
                    <mat-form-field>
                        <input formControlName="password" matInput required type="password" autocomplete="current-password">
                    </mat-form-field>

                    <button [disabled]="!loginForm.form.valid" color="primary" mat-raised-button type="submit">Log in</button>
                    <div style="height:8px"></div>
                    <a class="signup-link" color="primary" routerLink="/signup">Don't have an account? Sign up here!</a>
                </form>

                <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
            </mat-card-content>

    </mat-card>
